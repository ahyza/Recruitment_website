<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学历分析</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/scatter.js"></script>
    <script src="../static/js/education_analysis.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .chart-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <h2>学历与城市分布</h2>
        <div id="education_city_distribution" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>学历与工作年限分布</h2>
        <div id="education_work_year_distribution" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>学历与薪资关系</h2>
        <div id="education_salary_chart" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="chart-container">
        <h2>学历与公司类型分析</h2>
        <div id="education_company_type_chart" style="width: 100%; height: 800px;"></div>
    </div>

</body>
</html>
